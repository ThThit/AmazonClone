<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>

    <link rel="stylesheet" href="./Style/Shared/header-bar.css">
    <link rel="stylesheet" href="./Style/Shared/general.css">
    <link rel="stylesheet" href="./Style/pages/amazon.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto..." rel="stylesheet">

</head>

<body>
    <!-- navigation bar -->
    <div class="amazon-header">
        <!-- left logo and link -->
        <div class="header-left">
            <a href="home.html" class="header-link">
                <img src="./Images/amazon-logo-white.png" alt="Amazon Logo" class="amazon-logo">
                <img src="./Images/amazon-mobile-logo-white.png" alt="Amazon Logo" class="amazon-mobile-logo">
            </a>
        </div>
        <!-- seacrch bar -->
        <div class="header-mid">
            <input type="search" name="searchBar" id="searchBar" placeholder="Search">
            <button class="btn-search">
                <img src="./Images/icons/search-icon.png" alt="Search Icon" class="search-icon">
            </button>
        </div>
        <div class="header-right">
            <!-- return and orders -->
            <a class="orders-link header-link" href="orders.html">
                <span class="returns-text">Returns</span>
                <span class="orders-text">& Orders</span>
            </a>
            <!-- shopping cart -->
            <a class="cart-link header-link" href="checkout.html">
                <img class="cart-icon" src="images/icons/cart-icon.png">
                <div class="cart-quantity">3</div>
                <div class="cart-text">Cart</div>
            </a>
        </div>
    </div>

        <div class="products-grid">
            <!-- product card for repeat items cards -->
            <div class="product-container">

                <div class="image-container">
                    <img src="./Images/products/backpack.jpg" alt="" class="product-image">
                </div>

                <div class="product-name limit-2lines">
                    Black BackPack
                </div>

                <!-- product rating container -->
                <div class="rating-container">
                    <img class="rating-stars" src="./Images/ratings/rating-35.png">
                    <div class="rating-count link-primary">
                        127
                    </div>
                </div>

                <!-- price -->
                <div class="product-price">
                    $10.90
                </div>

                <!-- quantity -->
                <div class="product-quantity-container">
                    <select>
                        <option selected value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>

                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
