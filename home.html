<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>

    <link rel="stylesheet" href="./Style/Shared/header-bar.css">
    <link rel="stylesheet" href="./Style/Shared/general.css">
    <link rel="stylesheet" href="./Style/pages/amazon.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">

</head>

<body>
    <!-- navigation bar -->
    <div class="amazon-header">
        <!-- left logo and link -->
        <div class="header-left">
            <a href="home.html" class="header-link">
                <img src="./Images/amazon-logo-white.png" alt="Amazon Logo" class="amazon-logo">
                <img src="./Images/amazon-mobile-logo-white.png" alt="Amazon Logo" class="amazon-mobile-logo">
            </a>
        </div>
        <!-- seacrch bar -->
        <div class="header-mid">
            <input type="search" name="searchBar" id="searchBar" placeholder="Search">
            <button class="btn-search">
                <img src="./Images/icons/search-icon.png" alt="Search Icon" class="search-icon">
            </button>
        </div>
        <!-- orders and cart -->
        <div class="header-right">
            <!-- return and orders -->
            <a class="orders-link header-link" href="orders.html">
                <span class="returns-text">Returns</span>
                <span class="orders-text">& Orders</span>
            </a>
            <!-- shopping cart -->
            <a class="cart-link header-link" href="checkout.html">
                <img class="cart-icon" src="images/icons/cart-icon.png">
                <div class="cart-quantity">0</div>
                <div class="cart-text">Cart</div>
            </a>
        </div>
    </div>

    <!-- main content -->
    <div class="main">
        <!-- product grid -->
        <div class="products-grid">
        </div>
    </div>

    <script type="module" src="home.js"></script>
    <!-- <script type="module" src="./data/cart.js" defer></script> -->
</body>
    
</html>
