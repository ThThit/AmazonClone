<!DOCTYPE html>
<html>

<head>
    <title>Tracking</title>

    <!-- This code is needed for responsive design to work.
      (Responsive design = make the website look good on
      smaller screen sizes like a phone or a tablet). -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Here are the CSS files for this page. -->
    <link rel="stylesheet" href="./Style/Shared/general.css">
    <link rel="stylesheet" href="./Style/Shared/header-bar.css">
    <link rel="stylesheet" href="./Style/pages/tracking.css">
</head>

<body>
    <!-- navigation bar -->
    <div class="amazon-header">
        <!-- left logo and link -->
        <div class="header-left">
            <a href="home.html" class="header-link">
                <img src="./Images/amazon-logo-white.png" alt="Amazon Logo" class="amazon-logo">
                <img src="./Images/amazon-mobile-logo-white.png" alt="Amazon Logo" class="amazon-mobile-logo">
            </a>
        </div>
        <!-- seacrch bar -->
        <div class="header-mid">
            <input type="search" name="searchBar" id="searchBar" placeholder="Search">
            <button class="btn-search">
                <img src="./Images/icons/search-icon.png" alt="Search Icon" class="search-icon">
            </button>
        </div>
        <!-- orders and cart -->
        <div class="header-right">
            <!-- return and orders -->
            <a class="orders-link header-link" href="orders.html">
                <span class="returns-text">Returns</span>
                <span class="orders-text">& Orders</span>
            </a>
            <!-- shopping cart -->
            <a class="cart-link header-link" href="checkout.html">
                <img class="cart-icon" src="images/icons/cart-icon.png">
                <div class="cart-quantity">0</div>
                <div class="cart-text">Cart</div>
            </a>
        </div>
    </div>

    <div class="main">
        <div class="order-tracking">
            <a class="back-to-orders-link link-primary" href="orders.html">
                View all orders
            </a>

            <div class="delivery-date">
                Arriving on Monday, June 13
            </div>

            <div class="product-info">
                Black and Gray Athletic Cotton Socks - 6 Pairs
            </div>

            <div class="product-info">
                Quantity: 1
            </div>

            <img class="product-image" src="images/products/athletic-cotton-socks-6-pairs.jpg">

            <div class="progress-labels-container">
                <div class="progress-label">
                    Preparing
                </div>
                <div class="progress-label current-status">
                    Shipped
                </div>
                <div class="progress-label">
                    Delivered
                </div>
            </div>

            <div class="progress-bar-container">
                <div class="progress-bar"></div>
            </div>
        </div>
    </div>

    <script>
        const url = new URL(window.location.href);
        console.log(url.searchParams.get('orderId'));
        console.log(url.searchParams.get('productId'));
    </script>
    <script type="module" src="./data/order.js" defer></script>
    
</body>

</html>
